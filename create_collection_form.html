<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Collection Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background-color: #fff;
      padding: 1.5rem; /* 24px */
    }
    .rounded-6px { border-radius: 6px; }
    body::-webkit-scrollbar { width: 8px; }
    body::-webkit-scrollbar-thumb { background-color: #A0AEC0; border-radius: 4px; }
    body::-webkit-scrollbar-track { background-color: #EDF2F7; }
  </style>
</head>
<body>
<form id="createCollectionActualForm" class="space-y-6">
  <div>
    <label for="collectionName" class="block text-sm font-medium text-gray-700 mb-1">Collection Name</label>
    <input type="text" name="collectionName" id="collectionName" placeholder="e.g., Weeknight Dinners"
           class="w-full text-gray-700 placeholder:text-gray-400 bg-white text-base py-2 px-3 rounded-6px border border-solid border-gray-300 focus:ring-2 focus:ring-[#644f9c] focus:border-transparent outline-none" required>
  </div>
  <div>
    <label for="collectionDescription" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
    <textarea name="collectionDescription" id="collectionDescription" rows="4" placeholder="A brief description of your collection"
              class="w-full text-gray-700 placeholder:text-gray-400 bg-white text-base py-2 px-3 rounded-6px border border-solid border-gray-300 focus:ring-2 focus:ring-[#644f9c] focus:border-transparent outline-none"></textarea>
  </div>
  <div>
    <label for="collectionCoverImage" class="block text-sm font-medium text-gray-700 mb-1">Cover Image (Optional)</label>
    <input type="file" name="collectionCoverImage" id="collectionCoverImage"
           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-6px file:border-0 file:text-sm file:font-semibold file:bg-[#644f9c] file:text-white hover:file:bg-opacity-90 cursor-pointer">
  </div>
</form>

</body>
</html>
