<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Recipe - Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto my-8 sm:my-12 md:my-16 px-4">
  <div class="bg-white rounded-xl shadow-xl overflow-hidden">
    <header class="bg-[#644F9C] py-6 sm:py-8 px-4 sm:px-6 md:px-8">
      <div class="flex items-center">
        <a href="index.html" class="text-white text-xl sm:text-2xl md:text-3xl font-bold mr-2 sm:mr-3">lazy.cook</a>
        <span class="text-white text-xl sm:text-2xl md:text-3xl font-bold opacity-80">| Create New Recipe</span>
      </div>
    </header>

    <main class="p-4 sm:p-6 md:p-8">
      <h2 class="text-[#333333] text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-center sm:text-left">
        Create New Recipe
      </h2>

      <section class="mb-8 sm:mb-10 md:mb-12">
        <div class="flex flex-wrap justify-center items-center gap-2 sm:gap-4">
          <div class="flex items-center">
            <div class="bg-[#644F9C] w-7 h-7 sm:w-8 sm:h-8 rounded-full flex items-center justify-center text-white text-xs sm:text-sm font-bold">1</div>
            <span class="text-[#644F9C] text-sm sm:text-base font-bold ml-1 sm:ml-2">Details</span>
          </div>
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/KwOHlBTY7I/3q2h8zwn_expires_30_days.png" alt="Connector" class="h-px w-12 sm:w-16 lg:w-20 bg-gray-300 hidden sm:block"/>

          <div class="flex items-center opacity-50"> <!-- Inactive step styling -->
            <div class="bg-gray-300 w-7 h-7 sm:w-8 sm:h-8 rounded-full flex items-center justify-center text-gray-600 text-xs sm:text-sm font-bold">2</div>
            <span class="text-[#777777] text-sm sm:text-base font-semibold ml-1 sm:ml-2">Ingredients & Steps</span>
          </div>
          <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/KwOHlBTY7I/7hbqqocj_expires_30_days.png" alt="Connector" class="h-px w-12 sm:w-16 lg:w-20 bg-gray-300 hidden sm:block"/>

          <div class="flex items-center opacity-50"> <!-- Inactive step styling -->
            <div class="bg-gray-300 w-7 h-7 sm:w-8 sm:h-8 rounded-full flex items-center justify-center text-gray-600 text-xs sm:text-sm font-bold">3</div>
            <span class="text-[#777777] text-sm sm:text-base font-semibold ml-1 sm:ml-2">Media</span>
          </div>
        </div>
      </section>

      <form action="create_recipe_part2.html" method="GET" class="space-y-6 sm:space-y-8 bg-white p-4 sm:p-6 md:p-8 rounded-lg shadow-md border border-gray-200">
        <div>
          <label for="recipe-title" class="block text-[#333333] text-sm font-medium mb-1">Recipe Title*</label>
          <input type="text" id="recipe-title" name="recipe-title" placeholder="e.g., Grandma's Apple Pie" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-[#644F9C] focus:border-[#644F9C] text-sm placeholder:text-gray-400" required>
        </div>

        <div>
          <label for="description" class="block text-[#333333] text-sm font-medium mb-1">Description*</label>
          <textarea id="description" name="description" rows="4" placeholder="Tell us about your recipe..." class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-[#644F9C] focus:border-[#644F9C] text-sm placeholder:text-gray-400" required></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
          <div>
            <label for="prep-time" class="block text-[#333333] text-sm font-medium mb-1">Prep Time*</label>
            <input type="text" id="prep-time" name="prep-time" placeholder="e.g., 30 mins" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-[#644F9C] focus:border-[#644F9C] text-sm placeholder:text-gray-400" required>
          </div>
          <div>
            <label for="cook-time" class="block text-[#333333] text-sm font-medium mb-1">Cook Time*</label>
            <input type="text" id="cook-time" name="cook-time" placeholder="e.g., 1 hour" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-[#644F9C] focus:border-[#644F9C] text-sm placeholder:text-gray-400" required>
          </div>
          <div>
            <label for="servings" class="block text-[#333333] text-sm font-medium mb-1">Servings*</label>
            <input type="text" id="servings" name="servings" placeholder="e.g., 4 people" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-[#644F9C] focus:border-[#644F9C] text-sm placeholder:text-gray-400" required>
          </div>
          <div>
            <label for="difficulty" class="block text-[#333333] text-sm font-medium mb-1">Difficulty*</label>
            <select id="difficulty" name="difficulty" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-[#644F9C] focus:border-[#644F9C] text-sm text-gray-700 bg-white" required>
              <option value="" disabled selected class="text-gray-400">Select difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>

        <div>
          <label for="cuisine" class="block text-[#333333] text-sm font-medium mb-1">Cuisine (Optional)</label>
          <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian, Mexican" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-[#644F9C] focus:border-[#644F9C] text-sm placeholder:text-gray-400">
        </div>

        <div>
          <label for="tags" class="block text-[#333333] text-sm font-medium mb-1">Tags (Optional)</label>
          <input type="text" id="tags" name="tags" placeholder="Add tags like “vegan”, “dessert”, “quick” (press Enter to add)" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-[#644F9C] focus:border-[#644F9C] text-sm placeholder:text-gray-400">
          <div class="mt-2 flex flex-wrap gap-2">
            <button type="button" class="bg-[#A094C8] text-white text-xs px-3 py-1 rounded-full hover:bg-opacity-80">Vegan <span class="ml-1 opacity-70 hover:opacity-100">×</span></button>
            <button type="button" class="bg-[#A094C8] text-white text-xs px-3 py-1 rounded-full hover:bg-opacity-80">Dessert <span class="ml-1 opacity-70 hover:opacity-100">×</span></button>
          </div>
        </div>
        <div class="mt-8 sm:mt-10 md:mt-12 pt-6 border-t border-gray-200">
          <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center sm:justify-end items-center">
            <a href="dashboard.html" class="w-full sm:w-auto text-center bg-[#777777] text-white text-sm sm:text-base font-bold py-2.5 px-5 sm:px-6 rounded-lg hover:bg-opacity-80 transition-colors">
              Save Draft
            </a>
            <button type="submit" class="w-full sm:w-auto bg-[#4F9C78] text-white text-sm sm:text-base font-bold py-2.5 px-5 sm:px-6 rounded-lg hover:bg-opacity-80 transition-colors">
              Next: Ingredients & Steps
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>
  <footer class="text-center py-6 text-xs text-gray-500">
    &copy; 2023 lazy.cook. All rights reserved.
  </footer>
</div>
</body>
</html>
