<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      margin: 0;
      padding: 0;
      background-color: #fff; /* Match dropdown bg */
    }
    .notification-item {
      padding: 0.75rem 1rem; /* py-3 px-4 */
      border-bottom: 1px solid #e5e7eb; /* Equivalent to border-gray-200 */
      font-size: 0.875rem; /* text-sm */
      color: #374151; /* text-gray-700 */
      transition: background-color 0.15s ease-in-out;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
    .notification-item:hover {
      background-color: #f9fafb; /* bg-gray-50 */
    }
    .notification-item .highlight {
      font-weight: 600; /* font-semibold */
      color: #4f46e5; /* Equivalent to a brand color, e.g., indigo-600 */
    }
    .notification-item .meta {
      font-size: 0.75rem; /* text-xs */
      color: #6b7280; /* text-gray-500 */
      margin-top: 0.25rem; /* mt-1 */
    }
    .no-notifications {
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
<div id="notification-list">
  <!-- Sample notifications. In a real app, this would be dynamic. -->
  <div class="notification-item">
    <p><span class="highlight">UserX</span> liked your "Spaghetti Carbonara" recipe.</p>
    <p class="meta">2 minutes ago</p>
  </div>
  <div class="notification-item">
    <p>New comment on <span class="highlight">"Chocolate Chip Cookies"</span>.</p>
    <p class="meta">15 minutes ago</p>
  </div>
  <div class="notification-item">
    <p><span class="highlight">ChefAntonio</span> started following you.</p>
    <p class="meta">1 hour ago</p>
  </div>
  <div class="notification-item">
    <p>Your recipe <span class="highlight">"Vegan Chili"</span> was featured!</p>
    <p class="meta">3 hours ago</p>
  </div>
  <!-- Add more static notifications if you want -->

  <!-- Message if no notifications -->
  <!-- <div class="no-notifications">
      You have no new notifications.
  </div> -->
</div>

<script>
  // Optional: Could add JS here later if notifications inside iframe need to be interactive
  // e.g., marking as read, navigating to the item, etc.
  // For now, keeping it super simple.
</script>
</body>
</html>
