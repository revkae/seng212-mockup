<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LazyCooker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>
<body class="bg-[#F7FAFC] min-h-screen flex flex-col items-center justify-center p-4 relative overflow-x-hidden">

<!-- Decorative circle 1 (top-left area) -->
<div class="absolute -top-12 -left-12 sm:-top-24 sm:-left-24 w-60 h-60 sm:w-80 sm:h-80 bg-[#644F9C]/10 rounded-full -z-10 opacity-75"></div>
<!-- Decorative circle 2 (bottom-right area) -->
<div class="absolute -bottom-12 -right-12 sm:-bottom-24 sm:-right-24 w-40 h-40 sm:w-52 sm:h-52 bg-[#3BA66B]/10 rounded-full -z-10 opacity-75"></div>

<div class="bg-white rounded-xl shadow-xl w-full max-w-lg overflow-hidden z-0 my-8">
  <!-- Form Header -->
  <div class="bg-[#644F9C] py-6 sm:py-8 px-6 text-center">
    <a href="index.html">
      <h1 class="text-white text-2xl sm:text-3xl font-bold mb-1 sm:mb-2">LazyCooker</h1>
    </a>
    <p class="text-[#E9D5FF] text-sm sm:text-base">
      Create your account
    </p>
  </div>

  <!-- Form Body -->
  <form action="dashboard.html" method="GET" class="p-6 sm:p-8 space-y-6"> <!-- GET to simulate navigation -->
    <div>
      <label for="full-name" class="block text-[#374151] text-sm font-bold mb-2">
        Full Name
      </label>
      <input
              id="full-name"
              type="text"
              placeholder="Enter your full name"
              class="w-full text-[#374151] placeholder:text-[#9CA3AF] bg-white text-base py-3 px-4 rounded-md border border-solid border-[#E2E8F0] focus:ring-2 focus:ring-[#644F9C] focus:border-transparent outline-none"
              required
      />
    </div>

    <div>
      <label for="email" class="block text-[#374151] text-sm font-bold mb-2">
        Email Address
      </label>
      <input
              id="email"
              type="email"
              placeholder="Enter your email"
              class="w-full text-[#374151] placeholder:text-[#9CA3AF] bg-white text-base py-3 px-4 rounded-md border border-solid border-[#E2E8F0] focus:ring-2 focus:ring-[#644F9C] focus:border-transparent outline-none"
              required
      />
    </div>

    <div>
      <label for="password" class="block text-[#374151] text-sm font-bold mb-2">
        Password
      </label>
      <div class="relative">
        <input
                id="password"
                type="password"
                placeholder="Create a password"
                class="w-full text-[#374151] placeholder:text-[#9CA3AF] bg-white text-base py-3 px-4 rounded-md border border-solid border-[#E2E8F0] focus:ring-2 focus:ring-[#644F9C] focus:border-transparent outline-none pr-10"
                required
                oninput="checkPasswordStrength(this.value)"
        />
        <button type="button" title="Show/Hide password" onclick="togglePasswordVisibility('password')" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600">
          <img
                  src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/KwOHlBTY7I/29fym4vv_expires_30_days.png"
                  alt="Toggle password visibility"
                  class="w-5 h-5 object-contain"
          />
        </button>
      </div>
      <div class="mt-2">
        <div class="bg-gray-200 w-full h-1.5 rounded-full overflow-hidden">
          <div class="h-full transition-all duration-300 ease-in-out" id="password-strength-bar" style="width: 0%;"></div>
        </div>
        <p class="text-xs text-gray-500 mt-1" id="password-strength-text">Password strength</p>
      </div>
    </div>

    <div>
      <label for="confirm-password" class="block text-[#374151] text-sm font-bold mb-2">
        Confirm Password
      </label>
      <div class="relative">
        <input
                id="confirm-password"
                type="password"
                placeholder="Confirm your password"
                class="w-full text-[#374151] placeholder:text-[#9CA3AF] bg-white text-base py-3 px-4 rounded-md border border-solid border-[#E2E8F0] focus:ring-2 focus:ring-[#644F9C] focus:border-transparent outline-none pr-10"
                required
        />
        <button type="button" title="Show/Hide password" onclick="togglePasswordVisibility('confirm-password')" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600">
          <img
                  src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/KwOHlBTY7I/8l23teyj_expires_30_days.png"
                  alt="Toggle password visibility"
                  class="w-5 h-5 object-contain"
          />
        </button>
      </div>
    </div>

    <div class="flex items-start">
      <input id="terms" name="terms" type="checkbox" class="mt-0.5 h-4 w-4 text-[#644F9C] border-gray-300 rounded focus:ring-[#644F9C] shrink-0" required>
      <label for="terms" class="ml-2 block text-sm text-[#374151]">
        I agree to the
        <a href="#" class="font-medium text-[#644F9C] hover:underline">Terms of Service</a>
        and
        <a href="#" class="font-medium text-[#644F9C] hover:underline">Privacy Policy</a>.
      </label>
    </div>

    <button
            type="submit"
            class="w-full bg-[#644F9C] text-white text-base font-bold py-3 px-4 rounded-md hover:bg-opacity-90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#644F9C]"
    >
      Continue
    </button>

    <div class="text-center text-sm">
      <span class="text-[#4B5563]">Already have an account? </span>
      <a href="login.html" class="font-medium text-[#644F9C] hover:underline">
        Sign in
      </a>
    </div>
  </form>
  <div class="bg-gray-50 p-4 sm:p-6 border-t border-gray-200 text-center">
    <p class="text-xs text-[#4B5563]">
      By signing up, you agree to our
      <a href="#" class="text-[#644F9C] hover:underline">Terms of Service</a>
      and
      <a href="#" class="text-[#644F9C] hover:underline">Privacy Policy</a>.
    </p>
  </div>
</div>
<footer class="mt-8 text-center text-xs text-gray-500">
  <p>Â© 2023 LazyCooker. All rights reserved.</p>
</footer>
<script>
  function togglePasswordVisibility(fieldId) {
    const field = document.getElementById(fieldId);
    if (field.type === "password") {
      field.type = "text";
    } else {
      field.type = "password";
    }
  }

  function checkPasswordStrength(password) {
    let strength = 0;
    if (password.match(/[a-z]+/)) { strength += 1; }
    if (password.match(/[A-Z]+/)) { strength += 1; }
    if (password.match(/[0-9]+/)) { strength += 1; }
    if (password.match(/[$@#&!]+/)) { strength += 1; }
    if (password.length >= 8) { strength +=1; }

    const strengthBar = document.getElementById('password-strength-bar');
    const strengthText = document.getElementById('password-strength-text');

    strengthBar.classList.remove('bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-lime-500', 'bg-green-500');

    switch (strength) {
      case 0: case 1:
        strengthBar.style.width = '20%';
        strengthBar.classList.add('bg-red-500');
        strengthText.textContent = 'Password strength: Very Weak';
        strengthText.className = 'text-xs text-red-500 mt-1';
        break;
      case 2:
        strengthBar.style.width = '40%';
        strengthBar.classList.add('bg-orange-500');
        strengthText.textContent = 'Password strength: Weak';
        strengthText.className = 'text-xs text-orange-500 mt-1';
        break;
      case 3:
        strengthBar.style.width = '60%';
        strengthBar.classList.add('bg-yellow-500');
        strengthText.textContent = 'Password strength: Medium';
        strengthText.className = 'text-xs text-yellow-500 mt-1';
        break;
      case 4:
        strengthBar.style.width = '80%';
        strengthBar.classList.add('bg-lime-500');
        strengthText.textContent = 'Password strength: Strong';
        strengthText.className = 'text-xs text-lime-500 mt-1';
        break;
      case 5:
        strengthBar.style.width = '100%';
        strengthBar.classList.add('bg-green-500');
        strengthText.textContent = 'Password strength: Very Strong';
        strengthText.className = 'text-xs text-green-500 mt-1';
        break;
      default:
        strengthBar.style.width = '0%';
        strengthText.textContent = 'Password strength';
        strengthText.className = 'text-xs text-gray-500 mt-1';
    }
    if (!password) {
      strengthBar.style.width = '0%';
      strengthText.textContent = 'Password strength';
      strengthText.className = 'text-xs text-gray-500 mt-1';
    }
  }
</script>
</body>
</html>
