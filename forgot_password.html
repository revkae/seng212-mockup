<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - LazyCooker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>
<body class="bg-[#F7FAFC] min-h-screen flex flex-col items-center justify-center p-4 relative overflow-x-hidden">

<!-- Decorative circle 1 (top-left area) -->
<div class="absolute -top-10 -left-10 sm:-top-20 sm:-left-20 w-60 h-60 sm:w-80 sm:h-80 bg-[#644F9C]/10 rounded-full -z-10 opacity-75"></div>
<!-- Decorative circle 2 (bottom-right area) -->
<div class="absolute -bottom-10 -right-10 sm:-bottom-20 sm:-right-20 w-40 h-40 sm:w-52 sm:h-52 bg-[#3BA66B]/10 rounded-full -z-10 opacity-75"></div>

<div class="bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden z-0">
  <!-- Form Header -->
  <div class="bg-[#644F9C] py-6 sm:py-8 px-6 text-center">
    <a href="index.html">
      <h1 class="text-white text-2xl sm:text-3xl font-bold mb-1 sm:mb-2">LazyCooker</h1>
    </a>
    <p class="text-[#E9D5FF] text-sm sm:text-base">
      Reset your password
    </p>
  </div>

  <!-- Form Body -->
  <form id="forgotPasswordForm" class="p-6 sm:p-8 space-y-6">
    <div>
      <label for="email" class="block text-[#374151] text-sm font-bold mb-2">
        Email Address
      </label>
      <input
              id="email"
              type="email"
              placeholder="Enter your email"
              class="w-full text-[#374151] placeholder:text-[#757575] bg-white text-base py-3 px-4 rounded-md border border-solid border-[#E2E8F0] focus:ring-2 focus:ring-[#644F9C] focus:border-transparent outline-none"
              required
      />
    </div>

    <button
            type="submit"
            class="w-full bg-[#644F9C] text-white text-base font-bold py-3 px-4 rounded-md hover:bg-opacity-90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#644F9C]"
    >
      Send Verification Message
    </button>

    <div class="text-center text-sm">
      <a href="login.html" class="font-medium text-[#644F9C] hover:underline">
        Back to Sign In
      </a>
    </div>
  </form>
</div>
<footer class="mt-8 text-center text-xs text-gray-500">
  <p>Â© 2023 LazyCooker. All rights reserved.</p>
</footer>

<script>
  document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Basic validation (though 'required' and 'type=email' handle most cases)
    const emailInput = document.getElementById('email');
    if (emailInput.checkValidity()) {
      // Simulate sending and redirect
      // Optionally pass email as query param: `verification_sent.html?email=${encodeURIComponent(emailInput.value)}`
      window.location.href = 'verification_sent.html';
    } else {
      // Browser's native validation messages should appear
      // Or you can add custom alerts/messages here
      console.log('Form is invalid');
    }
  });
</script>

</body>
</html>
